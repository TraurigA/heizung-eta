<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Heizungs-Logbuch</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <!-- === STYLE (unverÃ¤ndert) === -->
  <style>
    :root{
      --bg:#0b1220;
      --card:#111a2e;
      --muted:#93a4c7;
      --text:#e7eefc;
      --accent:#4f8cff;
      --accent-r:79; --accent-g:140; --accent-b:255;
      --danger:#ff4f6d;
      --ok:#31d27c;
      --line:#223052;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:linear-gradient(180deg,#070b14 0%,var(--bg) 40%,#070b14 100%);
      color:var(--text);
      padding:env(safe-area-inset-top) 12px env(safe-area-inset-bottom) 12px;
    }
    header{
      position:sticky; top:0; z-index:10;
      background:rgba(7,11,20,.75);
      backdrop-filter: blur(10px);
      border-bottom:1px solid rgba(255,255,255,.06);
      padding:10px 6px;
      margin:0 -12px 12px -12px;
    }
    h1{font-size:18px;margin:0 0 8px 0;font-weight:950}
    .tabs{display:flex;gap:6px;overflow:auto;padding-bottom:6px}
    .tabbtn{
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      color:var(--text);
      padding:8px 10px;
      border-radius:999px;
      font-size:13px;
      white-space:nowrap;
    }
    .tabbtn.active{
      background:rgba(var(--accent-r),var(--accent-g),var(--accent-b),.22);
      border-color:rgba(var(--accent-r),var(--accent-g),var(--accent-b),.45)
    }
    .card{
      background:rgba(17,26,46,.88);
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px;
      padding:12px;
      margin-bottom:12px;
    }
    label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
    input,select,button{
      width:100%;padding:10px;border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.05);
      color:var(--text);font-size:14px
    }
    button{cursor:pointer;font-weight:900}
    button.secondary{background:rgba(255,255,255,.06)}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    .row>*{flex:1 1 160px}
    .muted{color:var(--muted);font-size:13px}
    .hr{height:1px;background:rgba(255,255,255,.08);margin:12px 0}
    .hidden{display:none!important}
  </style>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script defer src="config.js"></script>
  <script defer src="app.js"></script>
</head>

<body>

<header>
  <h1>Heizungs-Logbuch</h1>
  <div class="tabs" id="tabs"></div>
</header>

<!-- SETTINGS -->
<section class="tab card hidden" data-tab="settings">
  <h2 style="margin:0 0 8px 0;font-size:16px;">Einstellungen</h2>

  <div class="hr"></div>
  <h3 style="margin:0 0 8px 0;font-size:14px;">Wartung</h3>

  <div class="row">
    <div>
      <label>Wartungsdatum</label>
      <input id="maintDate" type="date" />
    </div>
    <div>
      <label>Notiz (optional)</label>
      <input id="maintNote" placeholder="z.B. Reinigung, Kontrolle, Teile gewechselt ..." />
    </div>
  </div>

  <div class="row" style="margin-top:10px;">
    <button class="secondary" id="btnAddMaint">Wartung speichern</button>
    <div class="muted" id="maintMsg" style="padding-top:10px;"></div>
  </div>

  <div class="muted" style="margin-top:6px;">
    Hinweis: Wartung ist ein Ereignis (Datum kann vor dem 04.09. liegen).
    Heizjahr beginnt immer fix am 04.09.
  </div>

  <!-- ðŸ”½ NEU: WARTUNGS-LISTE -->
  <div class="hr"></div>
  <h4 style="margin:0 0 8px 0;font-size:13px;">Gespeicherte Wartungen</h4>
  <div id="maintList" class="muted"></div>

  <!-- ðŸ”½ CHANGLEOG -->
  <div class="hr"></div>
  <h3 style="margin:0 0 8px 0;font-size:14px;">Changelog</h3>
  <div id="changelogBox" class="muted"></div>
</section>

<script>
  if("serviceWorker" in navigator){
    navigator.serviceWorker.register("sw.js").catch(()=>{});
  }
</script>

</body>
</html>
